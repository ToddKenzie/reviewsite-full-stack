<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org">
<head>
	<title>Single Review</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,600,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" th:href="@{/css/review.css}">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

</head>
<body>
	<div class="main-container">
		<header>
			<h1 th:text="${gameReview.name}"></h1>
			<h3 th:text="${gameReview.synopsis}"></h3>
			<hr>
			<p>Game Category: <a th:href="@{/game-category(id=${gameCategory.id})}" th:text="${gameCategory.name}"></a></p>
		</header>
		
		<main>
			<img th:src="@{'./images/' + ${gameReview.pictureLink}}" />

			<ul>
				<li><span th:text="${gameReview.rangeOfPlayers}"></span></li>
				<li><span th:text="${gameReview.timeToComplete}"></span></li>
			</ul>

			<p th:utext="${gameReview.review}"></p>

			<a th:href="@{${gameReview.weblink}}">External Link to Game</a>

			<a th:if="${gameExpansion}" th:href="@{/expansion(id=${gameExpansion.id})}" th:text="${gameExpansion.name}"></a>
			
			<div th:each="tag : ${gameReview.tags}">
				<a th:href="@{/tag(id=${tag.id})}"><button  th:text="${tag.name}"></button></a>
			</div>

		</main>
		
		<nav>
			<a th:href="@{/allGameReviews}">Back to the Main Page</a>
		</nav>

		<footer>
			<p class="co">&copy; MopamusWrex Gaming 2018</p>
		</footer>

	</div>
</body>
</html>
