<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Single Expansion</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,600,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" th:href="@{/css/review.css}">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
	<div class="main-container">
		<header>
			<h1><span th:text="${gameExpansion.name}">Expansion</span></h1>
			<h2>An expansion for <span th:text="${gameReview.name}">Game</span></h2>
			<hr>
		</header>
		
		<main>
			<section class="column-1">
				<ul class="info">
					<li><i class="fas fa-users"></i> : <span th:text="${gameExpansion.rangeOfPlayers}"></span></li>
					<li><i class="fas fa-stopwatch"></i> : <span th:text="${gameExpansion.timeToComplete}"></span></li>
				</ul>
				<a th:href="@{${gameExpansion.weblink}}">External Link to Expansion</a>
				<p th:text="${gameExpansion.synopsis}"></p>
			</section>

			<section class="column-2">
				<img th:src="@{'./images/' + ${gameExpansion.pictureLink}}" />
			</section>
		</main>


		<div id="tags">
			<p class="buttons" th:each="tag : ${gameExpansion.tags}"> 
				<a th:href="@{'/tags/' + ${tag.id}}"><button  th:text="${tag.name}"></button></a>
			</p>
		</div>


		<nav>
			<p>BoardGame HotSite</p>
			<div id="nav-links">
				<a th:href="@{/game-review(id=${gameReview.id})}">Back to <span th:text="${gameReview.name}">The Game</span></a>
				<a th:href="@{/allGameCategories}">All Categories</a>
				<a th:href="@{/tags/all}">All Tags</a>
				<a th:href="@{/allGameReviews}">Main Page</a>
			</div>
		</nav>

		<footer>
			<p class="co">&copy; MopamusWrex Gaming 2018</p>
		</footer>
	</div>
</body>
</html>
