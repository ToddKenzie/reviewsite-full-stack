<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Single Expansion</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,600,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" th:href="@{/css/review.css}">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
	<div class="main-container">
		<header>
			<h1><span th:text="${gameExpansion.name}">Expansion</span></h1>
			<h2>An expansion for <span th:text="${gameReview.name}">Game</span></h2>
			<hr>
		</header>
	
		<main>
	
		<img th:src="@{'./images/' + ${gameExpansion.pictureLink}}" />

		<li><span th:text="${gameExpansion.rangeOfPlayers}"></span></li>
		<li><span th:text="${gameExpansion.timeToComplete}"></span></li>
		<li><span th:text="${gameExpansion.synopsis}"></span></li>

		<a th:href="@{${gameExpansion.weblink}}">External Link to Expansion</a>

		<div th:each="tag : ${gameExpansion.tags}">
			<a th:href="@{/tag(id=${tag.id})}"><button  th:text="${tag.name}"></button></a>
		</div>

	</main>
	<nav>
		<a th:href="@{/game-review(id=${gameReview.id})}">Back to <span th:text="${gameReview.name}">The Game</span></a>
		<a th:href="@{/allGameReviews}">Back to the Main Page</a>
	</nav>

	<footer>
		<p class="co">&copy; MopamusWrex Gaming 2018</p>
	</footer>
</div>
</body>
</html>
